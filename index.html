---
layout: default
title: All the things
---
<div class="blurb">
	<h1>All the Things</h1>
	<p>A small collection of thoughts</p>
</div>

<div class="posts">
	{% for post in site.posts %}
		{% if forloop.index < 2 %}
	
			<!-- Tags -->
			<ul class="tags">
				{% for tag in post.tags %}
					<li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
				{% endfor %}
		  	</ul>
		  	
		  	<!-- Post -->
		  	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			{{ post.excerpt }}
  	
		{% endif %}
	{% endfor %}
</div>
