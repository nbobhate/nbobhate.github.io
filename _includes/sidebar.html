<div class="sidebar">
  <div class="container sidebar-sticky">

		<!-- Sidebar title and description -->
		<div class="sidebar-about">
			<h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
      <p class="lead">{{ site.description }}</p>
    </div>

		<!-- Navigation links -->
    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>

      <!--The code below dynamically generates a sidebar nav of pages with `layout: page` in the front-matter.
			See readme for usage.-->
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">
							{{ node.title }}
						</a>
          {% endif %}
        {% endif %}
      {% endfor %}
    </nav>

		<!-- Contact links -->
		<div>
			<a id="github-logo" href="{{ site.baseurl }}404.html"></a>
			<a id="linkedin-logo" href="{{ site.baseurl }}404.html"></a>
			<a id="rss-logo" href="{{ site.baseurl }}404.html"></a>
		</div>

		<!-- Copyright declaration -->
		<div class="sidebar-copyright">
    	<p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
		</div>

  </div>
</div>
