<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        {% if page.title == "Home" %}
          <a href="{{ site.baseurl }}/"><h2 class="nav-title">{{ site.title }}</h2></a>
        {% else %}
          <a href="{{ site.baseurl }}/"><h2 class="nav-title">{{ site.title }}</h2></a>
          <h2 class="nav-title">  &middot; </h2>
          <a href="{{ page.url | prepend: site.url }}"><h2 class="nav-title">{{ page.title }}</h2></a>
        {% endif %}
        <ul>
          <li><a href="{{ '/about' | prepend: site.url }}">about</a></li>
          <li><a href="{{ '/categories' | prepend: site.url }}/">categories</a></li>
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <a href="https://github.com/chesterhow/tale/">Tale</a> theme.
      </span>
    </footer>
  </body>
</html>
