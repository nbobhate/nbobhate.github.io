---
layout: default
---

<!-- Tags -->
<ul class="tags">
    {% for tag in page.tags %}
      <li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
    {% endfor %}
</ul>

<!-- Post -->
<div class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date_to_string }}</p>

  <div class="post">
    {{ content }}
  </div>
</div>
